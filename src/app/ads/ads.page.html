<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Thương gia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ads-page ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Thương gia</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ads-list">
    <div class="ads-item" *ngFor="let item of dataAds">
      <div class="ads-img">
        <img [src]="item.extra.thumbnail" alt>
      </div>
      <div class="ads-content">
        <h5 class="title" (click)="openModal(item.id)">{{item.name}}</h5>
        <div class="desc" [innerHTML]="item.content">
        </div>
      </div>
    </div>
  </div>
</ion-content>
