<div id="arrticle">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>article</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tin tức</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card>
      <img alt="Silhouette of mountains"
        src="https://tygia68.com/wp-content/uploads/2023/08/gia-bitcoin-hom-nay-118-quay-dau-giam-1.png" />
      <ion-card-header>
        <ion-card-title>Giá Bitcoin hôm nay 9/4: Khó giảm về 50.000
          USD</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{formattedDate}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of post">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains"
                [src]="item.images" [alt]="item.title" />
            </ion-thumbnail>
            <div class="content">
              <ion-label class="title">{{ item.title }}</ion-label>
              <span >{{formattedDate }}</span>
            </div>

          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>

</div>
