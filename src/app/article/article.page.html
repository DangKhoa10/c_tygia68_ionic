<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="posts-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title_posts" color="danger">Tin
        tá»©c</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="post-featured">
    <img [alt]="data_first().title" 
       [lazyLoad]="data_first().image"  />
    <ion-card-header>
      <ion-card-title>{{data_first().title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="post-date">{{data_first().created_at | date:
      'short'}}
    </ion-card-content>
  </ion-card>
  <div class="wrapper_article">
    <ion-card>
      <ion-list class="arrticle-list">
        <ion-item *ngFor="let item of data" lines="inset"
          class="arrticle-item">
          <ion-thumbnail slot="start">
            <ion-img
            [src]="item.image" [alt]="item.title" 
            [style.opacity]="loaded ? 1 : 0"
            (ionImgWillLoad)="imageWillLoad($event)"
            (ionImgDidLoad)="loaded = true" 
            [lazyLoad]="lazyLoadImage" ></ion-img>
          </ion-thumbnail>
          <div class="content">
            <a [routerLink]="('/article/1')" class="arrticle-item-title ">
              <ion-label>{{ item.title
                }}</ion-label></a>
            <p class="arrticle-item-date">{{item.created_at | date:
              'short'}}</p>
          </div>

        </ion-item>
      </ion-list>
      @if(isLoadmore){
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)"
        class="custom-loading">
        <ion-infinite-scroll-content loadingSpinner="circles"
          class="custom-loading-content">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
      }

    </ion-card>
  </div>
</ion-content>
