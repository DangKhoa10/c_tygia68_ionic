<ion-menu side="end" contentId="main-content" class="main_menu">

  <div class="ion-margin-top ion-text-center">
    <ion-button class="ion-margin" shape="round">Đăng nhập</ion-button>
  </div>
  <ion-content>
    <ion-menu-toggle>
      <ion-icon name="close"></ion-icon>
    </ion-menu-toggle>
    <ion-list id="inbox-list">
      <ion-item
        lines="none"
        detail="false"
        *ngFor="let menu of menus; let i = index"
        (click)="openModal(menu.action)">
        <ion-icon color="warning" slot="start" [name]="menu.icon"></ion-icon>
        <ion-label>{{ menu.name }}</ion-label>
      </ion-item>
      <ion-item lines="none" detail="false">
        <ion-toggle
          [(ngModel)]="themeToggle"
          (ionChange)="toggleChange($event)"
          justify="space-between">Dark Mode</ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar class="ion-text-center">
      <ion-toggle justify="space-between">Hiển thị thông báo</ion-toggle>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
