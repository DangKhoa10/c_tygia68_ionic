<ul class="pagination" id="pagination">
  <li
    class="page-item"
    [ngClass]="{ disabled: page <= 1 }"
    (click)="previousPage()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 16 16"
      fill="none"
    >
      <path
        d="M11.2831 12.2201C11.424 12.3609 11.5031 12.552 11.5031 12.7513C11.5031 12.9506 11.424 13.1417 11.2831 13.2826C11.1422 13.4234 10.9511 13.5026 10.7518 13.5026C10.5526 13.5026 10.3615 13.4234 10.2206 13.2826L5.22059 8.28255C5.15067 8.21287 5.09519 8.13008 5.05734 8.03891C5.01949 7.94775 5 7.85001 5 7.7513C5 7.65259 5.01949 7.55485 5.05734 7.46369C5.09519 7.37252 5.15067 7.28973 5.22059 7.22005L10.2206 2.22005C10.3615 2.07915 10.5526 2 10.7518 2C10.9511 2 11.1422 2.07915 11.2831 2.22005C11.424 2.36095 11.5031 2.55204 11.5031 2.7513C11.5031 2.95056 11.424 3.14165 11.2831 3.28255L6.81497 7.75068L11.2831 12.2201Z"
        fill="#727C8D"
      />
    </svg>
  </li>
  @for (value of pages; track $index) { 
    @if(value === -1){
        <li class="page-item">...</li>
    }@else {
    <li
        class="page-item"
        [ngClass]="{ active: page === value }"
        (click)="selectedPage(value)"
    >
        {{ value }}
    </li>
    } 
    }

  <li
    class="page-item"
    [ngClass]="{ disabled: page >= pageCount }"
    (click)="nextPage()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 16 16"
      fill="none"
    >
      <path
        d="M11.2826 8.28255L6.28255 13.2826C6.14165 13.4234 5.95056 13.5026 5.7513 13.5026C5.55204 13.5026 5.36095 13.4234 5.22005 13.2826C5.07915 13.1417 5 12.9506 5 12.7513C5 12.552 5.07915 12.3609 5.22005 12.2201L9.68943 7.75193L5.2213 3.28255C5.15154 3.21279 5.0962 3.12996 5.05844 3.03881C5.02068 2.94766 5.00125 2.84996 5.00125 2.7513C5.00125 2.65264 5.02068 2.55494 5.05844 2.46379C5.0962 2.37264 5.15154 2.28982 5.2213 2.22005C5.29107 2.15029 5.37389 2.09495 5.46504 2.05719C5.55619 2.01943 5.65389 2 5.75255 2C5.85121 2 5.94891 2.01943 6.04006 2.05719C6.13121 2.09495 6.21404 2.15029 6.2838 2.22005L11.2838 7.22005C11.3536 7.28981 11.409 7.37267 11.4468 7.46388C11.4845 7.55509 11.5039 7.65285 11.5038 7.75156C11.5037 7.85027 11.4841 7.94799 11.4461 8.03911C11.4081 8.13023 11.3526 8.21296 11.2826 8.28255Z"
        fill="#727C8D"
      />
    </svg>
  </li>
</ul>
