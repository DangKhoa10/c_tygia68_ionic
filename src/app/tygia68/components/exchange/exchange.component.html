<div class="ion-padding">
  <div class="exchange-header">
    <h3>
      @if(showTitle){
      {{ title }}
      }@else {}
    </h3>
    <span> Cập nhật: {{ timeUpdate }} </span>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="4">Tên</ion-col>
      <ion-col size="3">Mua</ion-col>
      <ion-col size="3">Bán</ion-col>
      <ion-col size="2">Chart</ion-col>
    </ion-row>

    <ion-row *ngFor="let item of data">
      <ion-col size="4">Tên</ion-col>
      <ion-col size="3">Mua</ion-col>
      <ion-col size="3">Bán</ion-col>
      <ion-col size="2">Chart</ion-col>
    </ion-row>
  </ion-grid>

</div>
